<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
	<title>OpenEnow.JS</title>
	<link rel='stylesheet' href='./openenow.css' />
	<script src="./zepto.min.js"></script>
	<script src="./jszip.min.js"></script>
	<script src="./openenow.js"></script>
	<script src="./main.js"></script>
</head>

<body>
	<header>
		<h1 class="title" id="viewRepo">🎓 OpenEnow</h1>

		<div class="blank"></div>

		<button class="funcBtn" id="pickFile" title="选择文件"> 📂 </button>
		<button class="funcBtn" id="fullScreen" title="全屏显示"> 🚀 </button>

		<input type="file" id="fileInput" accept=".enbx,.zip" />
	</header>

	<main>
		<div id="enow-show"></div>

		<div class="pageControl">
			<button id="prevPage" title="上一页"> ◀ </button>
			<button id="pageNum" disabled> 1 </button>
			<button id="nextPage" title="下一页"> ▶ </button>
		</div>
	</main>
</body>

</html>
